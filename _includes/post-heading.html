{% if include.post_page %}
	<div class="take-me">
		<a class="button" href="#recipe">Jump to recipe</a>
	</div>
{% endif %}
<h1>
	<a href="{% include relative-src.html src=include.post.url %}">
		{{ include.post.title }}
	</a>
</h1>
<span class="post-cal" style="display: inline">
<i style="color:#f88832" class="far fa-calendar-alt"></i><time datetime="{{ include.post.date | date_to_xmlschema }}">
	{{ include.post.date | date: "%B %-d, %Y" }}
</time>
</span>
