---
layout: page
permalink: /tags/
title: Tags
---


<div id="archives">
{% for tags in site.tags %}
  <div class="archive-group">
    {% capture tags_name %}{{ tag | first }}{% endcapture %}
    <div id="#{{ tags_name | slugify }}"></div>
    <p></p>

    <h3 class="tags-head">{{ tags_name }}</h3>
    <a name="{{ tags_name | slugify }}"></a>
    {% for post in site.tags[tags_name] %}
    <article class="archive-item">
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
    </article>
    {% endfor %}
  </div>
{% endfor %}
</div>
